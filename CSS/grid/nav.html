<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>


    <style>

        .main{
            background-color: brown;
            display: grid;
           
            grid-template-rows: 100px;
            grid-template-columns: 300px 100px 100px 100px 100px;
            align-items: center;
            justify-items: center;
            padding: 20px;
        }
        .main h1{
            justify-self: start;
        }

    </style>
</head>
<body>

    <div class="main">
        <!-- Navbar -->
        <h1>Ritik</h1>
        <h4>home</h4>
        <h4>about</h4>
        <h4>project</h4>
        <h4>contact</h4>
    </div>
    
</body>
</html>
