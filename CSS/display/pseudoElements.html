<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        p::after{
            
            content: '';
            position: absolute;
            top: 100%;
            left:0;
            width: 100%;
            height: 4px;
            background-color: rgb(243, 37, 37);
            
        }
        p{
            position: relative;
            background-color: aqua;
            width: fit-content;
        }

        p::after{
            content: '';
        }


    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet consectetur.</p>
    
</body>
</html>
